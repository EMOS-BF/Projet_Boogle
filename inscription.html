<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page d'inscription</title>
  <!-- Lien vers le CDN de Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Inscription</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="name">Nom complet</label>
                <input type="text" class="form-control" id="name" placeholder="Entrez votre nom complet">
              </div>
              <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Entrez votre adresse e-mail">
              </div>
              <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe">
              </div>
              <div class="form-group">
                <label for="password2">Confirmez votre mot de passe</label>
                <input type="password" class="form-control" id="password2" placeholder="Entrez à nouveau votre mot de passe">
              </div>
              <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
            </form>
          </div>
          <div class="card-footer text-muted">
            Vous avez déjà un compte ? <a href="connexion.html">Connectez-vous</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Lien vers le fichier JavaScript de Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
